<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .favorites img {
    width: 150px;
  }
</style>

<body>
  <div id="app"></div>

  <script type="text/babel">
    console.log("야옹");

    const CatItem = ({ src, title }) => (
      <li>
        <img src={src} alt={title} />
      </li>
    )

    const CAT1 = "https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react";
    const CAT2 = "https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn";
    const CAT3 = "https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript";

    const CATS = [CAT1, CAT2, CAT3];

    const Favorites = ({ favorites }) => {
      return (
        <ul className="favorites">
          {favorites.map((src, index) => <CatItem src={src} title="고양이" key={index} />)}
        </ul>
      )
    }

    const MainCard = ({ img, alreadyFavorite, handleHeartClick }) => {
      const handleHeartOver = () => {
        handleHeartClick();
      }
      const handleHeartOut = () => {

      }
      return (
        <div className="main-card">
          <img
            src={img}
            alt="고양이" width="400"
          />
          <button onClick={handleHeartClick}>{alreadyFavorite ? "💖" : "🤍"}</button>
        </div >
      )
    }
    const Title = (props) => <h1>{props.children}</h1>

    const Form = ({ updateMainCat }) => {
      // const counterState = React.useState(1);
      // const counter = counterState[0];
      // const setCounter = counterState[1];

      const [inputText, setInputText] = React.useState("");
      const [errorMessage, setErrorMessage] = React.useState("");

      const handleInputChange = (event) => {
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
        if (includesHangul(event.target.value)) {
          setErrorMessage("한글은 입력할 수 없습니다.");
          return;
        }
        setInputText(event.target.value.toUpperCase());
        setErrorMessage("");
      }

      const handleFormSubmit = (event) => {
        event.preventDefault();
        setErrorMessage("");
        if (inputText === "") {
          setErrorMessage("빈 값으로 만들 수 없습니다.");
          return;
        }
        updateMainCat(inputText);
      }

      return (
        <form onSubmit={handleFormSubmit}>
          <input
            type="text"
            name="name"
            onChange={handleInputChange}
            value={inputText}
            placeholder="영어 대사를 입력해주세요"
          />
          <button type="submit">생성</button>
          {errorMessage && <p style={{ color: "red" }}>{errorMessage}</p>}
        </form>
      )
    }

    const jsonLocalStorage = {
      setItem: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      },
      getItem: (key) => {
        return JSON.parse(localStorage.getItem(key));
      },
    };


    const App = () => {
      const [counter, setCounter] = React.useState(jsonLocalStorage.getItem("counter") || 1);
      const [mainCat, setMainCat] = React.useState(CAT1);
      const [favorites, setFavorites] = React.useState(jsonLocalStorage.getItem("favorites") || []);

      const handleHeartClick = () => {
        const nextFavorites = [...favorites, mainCat];
        setFavorites(nextFavorites);
        jsonLocalStorage.setItem("favorites", nextFavorites);
      }

      const updateMainCat = () => {
        setMainCat(CAT2);
        setCounter(counter + 1);
        jsonLocalStorage.setItem("counter", counter + 1);
      }

      return (
        <div id="app">
          <Title>{counter}번째 고양이 가라사대</Title>
          <Form updateMainCat={updateMainCat} />
          <MainCard img={mainCat} alreadyFavorite={false} handleHeartClick={handleHeartClick} />
          <Favorites favorites={favorites} />
        </div>
      )
    }

    ReactDOM.createRoot(document.querySelector("#app")).render(<App />); 
  </script>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</html>
